<!DOCTYPE html>
<html ng-app="app">

<head>
  <title>JWT</title>
</head>

<body ng-controller="MainCtrl as vm">
  <h1>Get Random User</h1>
  <div>
    <form ng-submit="vm.doLogin(vm.username, vm.password)">
      <label>Username:
        <input type="text" ng-model="vm.username">
      </label>
      <label>Password:
        <input type="password" ng-model="vm.password">
      </label>
      <button type="submit">Login</button>
    </form>
  </div>
  <button ng-if="vm.loggedUser" ng-click="vm.doLogout()">Logout</button>
  <br>
  <div ng-show="vm.loggedUser">
    <h1>Welcome! {{vm.user.username}}</h1>
    <div>
      <button ng-click="vm.getRandomUser()">Get User</button>
      <pre ng-bind="vm.randomUser | json"></pre>
    </div>
  </div>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
